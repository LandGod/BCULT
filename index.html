<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./reset.css" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Absolute positioned social sidebar that sits vertically on the right side of the page -->
    <div class="social-sidebar">
      <a href="#">Facebook</a><span class="slash-spacer">/</span
      ><a href="#">Twitter</a><span class="slash-spacer">/</span>
      <a href="#">Youtube</a><span class="slash-spacer">/</span
      ><a href="#">Instagram</a>
    </div>
    <!-- Begin main page content area. -->
    <div class="main-content-area">
      <!-- Begin top header -->
      <div class="header-container">
        <div>
          <div class="upper-left-nav">
            <button class="upper-left-nav__button">About</button
            ><button class="upper-left-nav__button">Features</button
            ><button class="upper-left-nav__button">Key Benefits</button>
          </div>
        </div>
        <div>
          <div class="logo-header">BCULT</div>
        </div>
        <div>
          <button class="join-button gradient-background">Join</button>
        </div>
      </div>
      <!-- Ender top header -->
      <!-- Begin main image section -->
      <div class="you-here__container">
        <div class="you-here__overlay">
          <div class="you-here__text">Imagine yourself here..</div>
          <div class="you-here__arrow">
            <svg
              width="17"
              height="21"
              viewBox="0 0 17 21"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                opacity="0.85"
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M8.50185 21L-3.50406e-07 12.9836L2.07617 11.026L7.04677 15.7128L7.04677 -4.4177e-05L9.98291 -4.43054e-05L9.98291 15.6848L14.9238 11.026L17 12.9836L10.5762 19.0406L10.578 19.0424L8.50185 21Z"
                fill="white"
              />
            </svg>
          </div>
        </div>
        <img
          class="you-here__image"
          src="./assets/cult-crowd.jpg"
          alt="Extatic crowd"
        />
      </div>
    </div>
  </body>
</html>
